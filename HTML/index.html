<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign-in & Sign-up Page</title>

    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="form-container">
      <!-- Button form -->
      <div class="form-col">
        <div class="btn-box">
          <button type="button" class="btn bt-1" id="login">Sign In</button>
          <button type="button" class="btn btn-2" id="register">Sign Up</button>
        </div>
     
      <!-- login form -->
      <form class="form-box login-form">
        <div class="form-title">
          <span>Sign In</span>
          <!-- box login form -->
        </div>
        <div class="form-input">
          <!-- email -->
          <div class="input-box">
            <input type="email" class="inputs input-field" placeholder="Email" />
            <img src="../IMG/img-email.png" class="icon" alt="img-email" />
          </div>
          <!-- password -->
          <div class="input-box">
            <input type="password" class="inputs input-field" placeholder="Password" />
            <img src="../IMG/img-lock.png" class="icon" alt="img-password" />
          </div>
           <!-- forgot password -->
           <div class="forgot-password">
            <a href="#">Forgot-password ?</a>
          </div>
            <!-- login button -->
            <div class="input-box">
              <button type="submit" class="btn-login">Submit</button>
            </div>
          </div>
          <div class="another-login">
            <span>~~~ Or Login With ~~~</span>
          </div>
          <div class="sosmed-login">
            <div class="social-login-box">
              <img src="../IMG/img-google.png" class="sosmed-login-icon" alt="">
            </div>
            <div class="social-login-box">
              <img src="../IMG/img-facebook.png" class="sosmed-login-icon" alt="">
            </div>
            <div class="social-login-box">
              <img src="../IMG/img-git.png" class="sosmed-login-icon" alt="">
            </div>
            <div class="social-login-box">
              <img src="../IMG/img-x.png" class="sosmed-login-icon" alt="">
            </div>
          </div>
      </form>

      <!-- register form -->
      <form class="form-box register-form">
        <div class="form-title">
          <span>Sign Up</span>
          <!-- box regist form -->
        </div>
        <div class="form-input">
          <!-- username -->
          <div class="input-box">
            <input type="text" class="inputs input-field" placeholder="Username" />
            <img src="../IMG/img-user.png" class="icon" alt="img-email" />
          </div>
          <!-- email -->
          <div class="input-box">
            <input type="email" class="inputs input-field" placeholder="Email" />
            <img src="../IMG/img-email.png" class="icon" alt="img-email" />
          </div>
          <!-- password -->
          <div class="input-box">
            <input type="password" class="inputs input-field" placeholder="Password" />
            <img src="../IMG/img-lock.png" class="icon" alt="img-password" />
          </div>
           <!-- forgot password -->
           <div class="remember-me">
           <input type="checkbox"id="remember-me-check">
           <label for="checkbox">Remember Me</label>
          </div>
            <!-- login button -->
            <div class="input-box">
              <button type="submit" class="btn-login">Submit</button>
            </div>
          </div>
          <div class="another-login">
            <span>~~~ Or Login With ~~~</span>
          </div>
          <div class="sosmed-login">
            <div class="social-login-box">
              <img src="../IMG/img-google.png" class="sosmed-login-icon" alt="">
            </div>
            <div class="social-login-box">
              <img src="../IMG/img-facebook.png" class="sosmed-login-icon" alt="">
            </div>
            <div class="social-login-box">
              <img src="../IMG/img-git.png" class="sosmed-login-icon" alt="">
            </div>
            <div class="social-login-box">
              <img src="../IMG/img-x.png" class="sosmed-login-icon" alt="">
            </div>
          </div>
      </form>
    </div>

    <script src="../JS/JQuery.js"></script>
    <script src="../JS/main.js"></script>
  </body>
</html>
